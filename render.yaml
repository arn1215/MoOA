services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: museum-of-online-art
    env: docker # valid values: https://render.com/docs/yaml-spec#environment
    dockerfilePath: Dockerfile.render
    plan: free # optional; defaults to starter
    numInstances: 1
    envVars:
      - key: AWS_REGION # Imported from Heroku app
        value: us-east-1
      - key: AWS_SIGNATURE_VERSION # Imported from Heroku app
        value: v4
      - key: PGSSLMODE # Imported from Heroku app
        value: no-verify
      - key: S3_BUCKET # Imported from Heroku app
        value: mooa
      - key: DATABASE_URL # Render PostgreSQL database
        fromDatabase:
          name: postgresql-elliptical-15269
          property: connectionString

databases: # Render PostgreSQL database
  - name: postgresql-elliptical-15269
    ipAllowList: [] # only allow internal connections
